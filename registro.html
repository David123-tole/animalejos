<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Petshop 🐾</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img src="imagenes/perrito_login.jpg" alt="Perrito tierno">
    </div>
    <div class="form-section">
      <h2>Crear cuenta en Animalejos 🐾</h2>
      <form id="registroForm">
        <input type="text" placeholder="Nombre completo" id="nombreCompleto" required />
        <input type="email" placeholder="Correo electrónico" id="correo" required />
        <input type="text" placeholder="Usuario" id="usuario" required />
        <input type="password" placeholder="Contraseña" id="contrasena" required />
        <input type="password" placeholder="Confirmar contraseña" id="confirmarContrasena" required />
      
        <button type="submit">Registrarse</button>
        <button type="button" id="volverLoginBtn" class="registro">Volver al Login</button>
      </form>
      
    </div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
